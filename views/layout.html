        <div id="main" class="container">
            {% block content %}{% endblock %}
        </div>
        <script>
          $(function() {
            $("nav li a").click(function() {
              $("nav li a").removeClass("current");
              $(this).addClass("current");
            });

          });

          particlesJS.load('particles-js', 'assets/particles.json', function() {
            console.log('callback - particles.js config loaded');
          });

          particlesJS.load('particles-js2', 'assets/particles2.json', function() {
            console.log('callback - particles.js config loaded');
          });

          function openNav() {
              var is_mobile = false;

              var isMobile = window.matchMedia("only screen and (max-width: 760px)");

              if (isMobile.matches) {
                document.getElementById("mySidenav").style.width = "100%";
                document.getElementById("mySidenav").style.opacity = "1";
                document.getElementById("mySidenav").style.top = "0%";
                document.getElementById("mySidenav").style.left = "0%";


              } else {
                document.getElementById("mySidenav").style.width = "20%";
                document.getElementById("menu_always").style.visibility = "hidden";
                document.getElementById("work_project").style.visibility = "hidden";
              }
          }

          function closeNav() {
              document.getElementById("mySidenav").style.width = "0";
              document.getElementById("menu_always").style.visibility = "visible";
              document.getElementById("work_project").style.visibility = "visible";
          }

          function openContact() {
              document.getElementById("contact").style.width = "100%";
          }

          function closeContact() {
              document.getElementById("contact").style.width = "0";
          }

          function openWork() {
              document.getElementById("work").style.width = "100%";
          }

          function closeWork() {
              document.getElementById("work").style.width = "0";
          }

          function openUs() {
              document.getElementById("us").style.width = "100%";
          }

          function closeUs() {
              document.getElementById("us").style.width = "0";
          }

          (function($) { // Begin jQuery
            $(function() { // DOM ready
              // If a link has a dropdown, add sub menu toggle.
              $('nav ul li a:not(:only-child)').click(function(e) {
                $(this).siblings('.nav-dropdown').toggle();
                // Close one dropdown when selecting another
                $('.nav-dropdown').not($(this).siblings()).hide();
                e.stopPropagation();
              });
              // Clicking away from dropdown will remove the dropdown class
              $('html').click(function() {
                $('.nav-dropdown').hide();
              });
              // Toggle open and close nav styles on click
              $('#nav-toggle').click(function() {
                $('nav ul').slideToggle();
              });
              // Hamburger to X toggle
              $('#nav-toggle').on('click', function() {
                this.classList.toggle('active');
              });
            }); // end DOM ready
          })(jQuery); // end jQuery

          
        </script>
    </body>
